version: '3.8'

services:
  learnflow:
    build: .
    container_name: learnflow-flashcards
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.learnflow.description=Flashcard learning app with spaced repetition"
